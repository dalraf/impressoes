{% extends 'base.html' %} {% block content %}
<div class="row">
    <div class="col-md-6">
        <h4>Relatório mensal referente ao período:</h4>
        <table class="table table-bordered table-striped">
            {% for csv in csvs %}
            <tr>
                <td>
                    <a href="{% url 'report' cooperativa=csv.cooperativa ano=csv.ano mes=csv.mes  %}">{{csv.get_cooperativa_display}}-{{csv.get_ano_display}}-{{csv.get_mes_display}}</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-6">
        <h4>Clique no link abaixo para carregar arquivos csv</h4>
        <a class="btn btn-info" role="button" href="{% url 'upload' %}">Upload de csv</a>
    </div>
</div>
{% endblock content %}
